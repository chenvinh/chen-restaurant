<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Chen Restaurant</title>
  </head>
  <body>
    <div class="container">
        <div class="row">
            <div class="col-12 text-center">
                <img src="restaurant logo.jpg" class="img-fluid" width="150" height="150">
                <h1>Chen Menu</h1>
                <hr>
            </div>
        </div>
        <div class="row">
            <div class="col-12 col-lg-6">
                <div class="card">
                    <img src="beef-chip.jpg" class="card-img-top">
                    <div class="card-body">
                        <h2 class="card-title">Aussie Beef Dish</h2>
                        <p class="card-text">Aussie beef, French fries and vegetables.</p>
                    </div> 
                </div>
                <div class="card">
                    <img src="pizza.jpg" class="card-img-top">
                    <div class="card-body">
                        <h2 class="card-title">Italian Pizza Dish</h2>
                        <p class="card-text">Fresh seafood, black pepper and cheese.</p>
                    </div> 
                </div>
                <div class="card">
                    <img src="sushi.jpg" class="card-img-top">
                    <div class="card-body">
                        <h2 class="card-title">Japanese Sushi</h2>
                        <p class="card-text">Salmon, rice and kebad.</p>
                    </div> 
                </div>
            </div>
            <div class="col-12 col-lg-6"></div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
   
  </body>
</html>
